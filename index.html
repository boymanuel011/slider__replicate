<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Icon Slider</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/css/splide.min.css">

<body>

          <li class="splide__slide slider__main"><img src="https://cdn.shopify.com/s/files/1/0300/6637/6788/products/1-min_ee024375-8a77-4832-b964-919c583781f7_295x.png?v=1669877710" alt=""></li>

          <li class="splide__slide slider__main"><img src="https://cdn.shopify.com/s/files/1/0300/6637/6788/products/39_800x.jpg?v=1669877710" alt=""></li>
          <li class="splide__slide slider__main"><img src="https://cdn.shopify.com/s/files/1/0300/6637/6788/products/BeforeAfterBOOMBAinserts_20_f46a0af7-f6e0-47e7-9f02-374a58928e61_295x.jpg?v=1669877710" alt=""></li>
          <li class="splide__slide slider__main"><img src="https://cdn.shopify.com/s/files/1/0300/6637/6788/products/25_c11e295f-7bf0-4b1e-9909-85717e223d9f_295x.jpg?v=1669877710" alt=""></li>
        </ul>
      </div>
    </section>
    <section class="slider splide js-slide">
      <div class="splide__track">
        <ul class="splide__list slider__thumb-list">
          <li class="splide__slide slider__thumb"><img src="https://cdn.shopify.com/s/files/1/0300/6637/6788/products/UB-SAND-min_1200x.png?v=1669877710" alt=""></li>
          <li class="splide__slide slider__thumb"><img src="https://cdn.shopify.com/s/files/1/0300/6637/6788/products/ultra1-min_85501a61-83b2-49ef-a193-635a757f5a81_800x.jpg?v=1669877710" alt=""></li>

          <li class="splide__slide slider__thumb"><img src="https://cdn.shopify.com/s/files/1/0300/6637/6788/products/1-min_ee024375-8a77-4832-b964-919c583781f7_295x.png?v=1669877710" alt=""></li>

        </ul>
      </div>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide-extension-auto-scroll@0.5.3/dist/js/splide-extension-auto-scroll.min.js"></script>
